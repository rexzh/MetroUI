
			
<ul class="breadcrumb">
	<li>
		<i class="icon-home"></i>
		<a href="#/dashboard" ng-click="resetMenu()">{{home}}</a>
		<i class="icon-angle-right"></i>
	</li>
	<li>
        <a>{{management}}</a>
    </li>
    
</ul>

<div class="row-fluid">
    <div class="box span6">
        <div class="box-header">
            <h2><i class="halflings-icon th"></i><span class="break"></span>{{blockContent}}</h2>
        </div>
        <div metro-tab-set tab-changed="tabChanged(tab)">
            <div metro-tab tab-header="{{p.name}}" tab-id="{{p.id}}" ng-repeat="p in buttons">
                <div ng-repeat="line in p">
                    <button type="button" class="btn" ng-repeat="item in line" ng-click="clickItem(item, $event)">{{item.name}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="span6">
        <div class="row-fluid">
            <div class="box">
                <div class="box-header">
                    <h2><i class="icon-edit"></i><span class="break"></span>{{boxContent}}</h2>
                </div>
                <div class="box-content">
                    <div class="controls">
                        
                        <input size="16" type="text" ng-model="boxName" />
                        <br />
                        <button class="btn btn-primary" ng-click="saveBox()" type="button">{{saveBoxButton}}</button>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row-fluid">
            <div class="box">
                <div class="box-header">
                    <h2><i class="icon-edit"></i><span class="break"></span>{{gasContent}}</h2>
                </div>
                <div class="box-content">
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">{{block}}</span><input size="16" type="text" ng-model="blockName" />
                            </div>
                        </div>
                        </div>

                        <div class="controls" ng-repeat="g in gas">
                            <div class="input-prepend">
                                <span class="add-on">#{{g.gasId}}</span><input size="16" type="text" ng-model="g.name" />
                            </div>
                        </div>

                        <div><button class="btn btn-primary" ng-click="saveBlock()" type="button">{{saveBlockButton}}</button></div>
                    </div>
                </div>
            </div>
        </div>    
</div>
