<ul class="breadcrumb">
	<li>
		<i class="icon-home"></i>
		<a href="#/dashboard" ng-click="resetMenu()">{{home}}</a> 
		<i class="icon-angle-right"></i>
	</li>
	<li>
        <a>{{forms}}</a>
    </li>
</ul>

<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="focusedInput">Focused input</label>
                <div class="controls">
                    <input class="input-xlarge focused" id="focusedInput" type="text" value="This is focused…">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="disabledInput">Disabled input</label>
                <div class="controls">
                    <input class="input-xlarge disabled" id="disabledInput" type="text" placeholder="Disabled input here…" disabled="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="optionsCheckbox2">Disabled checkbox</label>
                <div class="controls">
                    <label class="checkbox">
                    <div class="checker" id="uniform-optionsCheckbox2"><span><input type="checkbox" id="optionsCheckbox2" value="option1"></span></div>
                    This is a disabled checkbox
                    </label>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="date01">Date input</label>
                <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="date01" value="02/16/12">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="fileInput">File input</label>
                <div class="controls">
                    <input class="input-file uniform_on" id="fileInput" type="file">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="selectError3">Plain Select</label>
                <div class="controls">
                    <select id="selectError3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    </select>
                </div>
            </div>            
            
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>    
</div>
<script>
    $("input:checkbox, input:radio, input:file").not('[data-no-uniform="true"],#uniform-is-ajax').uniform();
</script>
<script>
    $('.datepicker').datepicker();
</script>
