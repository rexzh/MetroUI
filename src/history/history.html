<ul class="breadcrumb">
	<li>
		<i class="icon-home"></i>
		<a href="#/dashboard" ng-click="resetMenu()">{{home}}</a> 
		<i class="icon-angle-right"></i>
	</li>
	<li>
        <a>{{history}}</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a>{{boxName}}-{{blockName}}-{{sensorName}}</a>        
    </li>
    <li class="pull-right">
        <button class="btn btn-primary" ng-click="realtimeClick()">{{realtime}}</button>
    </li>
</ul>

<div class="row-fluid">
    <div class="btn-group">
        <button class="btn btn">{{timeRange}}{{day}}</button>
        <button class="btn btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a ng-click="selRange(30)">30{{day}}</a></li>
            <li><a ng-click="selRange(90)">90{{day}}</a></li>
            <li><a ng-click="selRange(180)">180{{day}}</a></li>
        </ul>
    </div>
    <button class="btn btn-primary" ng-click="searchClick()"><i class="icon-search"></i>{{search}}</button>
</div>
<br />

<div class="row-fluid" ng-show="showWait">
    <div class="windows8" style="height:300px;padding:100px">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
        </div>
    </div>
</div>
<div class="row-fluid" ng-if="showChart">
    <div metro-stack-chart sc-data="data" class="center" style="height:300px;"></div>
</div>
