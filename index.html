<html lang="en" id="ng-app" ng-app="AppModule">
<head>

    <title>GP</title>
    <meta name="description" content="GP">    
    <meta name="keyword" content="GP">
    <!-- end: Meta -->
    
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->
    
    <!-- start: CSS -->
    <link id="bootstrap-style" href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link id="base-style" href="css/style.css" rel="stylesheet">

    <div class="navbar" ng-controller="NavCtrl">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand"><img style="height: 36px" /><span>{{brand}}</span></a>
            </div>
        </div>
    </div>
    <!-- start: Header -->    
    
    <div class="container-fluid-full">
        <div class="row-fluid">

            <div id="sidebar-left" class="span2" ng-controller="MenuCtrl">

                    <div metro-menu menu-data="menus" ></div>
                </div>
            </div>
            <!-- end: Main Menu -->

    <script src="lib/modernizr.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    
    <script src="lib/excanvas.js"></script>
    <script src="lib/jquery.flot.js"></script>

    <script src="lib/jquery.flot.stack.js"></script>
    <script src="lib/jquery.flot.resize.min.js"></script>    
    <script src="lib/jquery.uniform.min.js"></script>
    <script src="lib/jquery.noty.js"></script>
